  <text x="330.0" y="160.0" text-anchor="middle" font-size="12" fill="#333">次卧1</text>
  <text x="330.0" y="175.0" text-anchor="middle" font-size="9" fill="#666">16×16m</text>
  <rect x="430" y="80" width="160" height="160" fill="white" stroke="#333" stroke-width="2"/>
